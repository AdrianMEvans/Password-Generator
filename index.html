<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
  
  <!-- Page Title -->
  <title>The Password Factory</title>
</head>

<body>

  <!-- Container -->
  <div class="container">

    <!-- Row for Heading spanning width of 12 -->
    <div class="row">
      <header class="col-12">
        <h1>Password Factory</h1>
      </header>
    </div>

    <!-- Main section of page to include subheading, textarea and button -->
    <section>

      <!-- subheading -->
      <div class="row">
        <div class="col-12">
          <h2>Click the Button Below to begin to Create a Password</h2>
        </div>
      </div>
      <br>

      <!-- textarea where created password will be displayed -->
      <div class="row">
        <div class="col-12">
          <textarea disabled id="password" placeholder="Watch this Space"></textarea>
        </div>
      </div>
      <br>

      <!-- The button that will trigger the eventlistener -->
      <div class="row">
        <div class="col-12">
          <button id="generate">Generate Password</button>
        </div>

    </section>
  </div>

  <!-- link to javascript file -->
  <script src="/assets/js/scripts.js"></script>
</body>

</html>
